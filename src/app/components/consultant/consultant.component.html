<h3>Liste des consultants</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">NOM</th>
      <th scope="col">PRENOM</th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let consultant of consultants" >
      <td>{{ consultant?.nom }}</td>
      <td>{{ consultant?.prenom }}</td>
      <td>{{ consultant?.description }}</td>
      <td>
        <button (click)="delete(consultant)" type="button" class="btn btn-primary">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
